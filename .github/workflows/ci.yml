name: CI build

on:
  workflow_call:
    inputs:
      javaVersion:
        required: true
        type: number
jobs:
  CI_Build:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v3

      - name: Set up JDK 11
        uses: actions/setup-java@v1
        with:
          java-version: 11
          distribution: 'temurin'
          cache: maven
          
      - name: Build with Maven
        run: mvn -DskipTests clean package